#################################################
# Theme and extra
#################################################
theme:
  custom_dir: docs/overrides
  favicon: assets/images/favicon.png
  features:
    - announce.dismiss
    - content.code.copy
    - content.code.select
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  font:
    text: Roboto
    code: Roboto Mono
  highlightjs: true
  hljs_languages:
    - gdscript
  icon:
    repo: fontawesome/brands/github
  language: en
  logo: assets/images/logo-outlined.png
  name: material
  palette:
    scheme: slate
    primary: custom


extra:
  alternate:
    - name: English
      link: /en/
      lang: env
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GodotSteam/GodotSteam
    - icon: simple/discord
      link: https://discord.gg/SJRSq6K
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.gamedev.place/@godotsteam
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/godotsteam.com
    - icon: material/email
      link: mailto:hello@godotsteam.com
    - icon: simple/peertube
      link: https://makertube.net/c/making_____with_godotsteam/videos
    - icon: fontawesome/brands/twitch
      link: https://www.twitch.tv/godotsteam


#################################################
# Plug-in and Extensions
#################################################
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - trimmer
  - badges

  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      pagination_per_page: 5

  - social:
      cards_layout_options:
        background_color: "#424242"
        logo: docs/assets/images/godotsteam-steam-icon.png

  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
      categories:
        - categories
        - tags


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables


extra_css:
  - assets/stylesheets/extra.css
